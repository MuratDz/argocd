apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://gitlab-dev.tech.moex.com/mp/ops/infra-k8s
        revision: HEAD
        directories:
          - path: clusters/craml-dev/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: addons
      source:
        repoURL: https://gitlab-dev.tech.moex.com/mp/ops/infra-k8s
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
